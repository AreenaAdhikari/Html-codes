<html>
    <body>
        <h2>Print random numbers acp</h2>
        <p id="numbers"></p>
        <script>
            var text="";
            var i=0;
            while(i<10){
                text+="<br>the number is "+i;i++;
            }
            document.getElementById("numbers").innerHTML=text
        </script>
    </body>
</html>
