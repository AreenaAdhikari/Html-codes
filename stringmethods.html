<html>
    <head>
        <title>activity 1</title>
    </head>
    <body>
        <h2>Java script string methods</h2>
        <p> the string method can convert numbers into a string</p>
        <p id="number_result"></p>
        <p id="string_result"></p>
        <script>
            var x=70;
            var y=90;
            document.getElementById("number_result").innerHTML=x+y;
            document.getElementById("string_result").innerHTML=String(x)+String(y);
        </script>
    </body>
</html>
