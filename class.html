<html>
    <body>
        <h2>Js class</h2>
        <p>Using class method in Js</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class student{
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }
                age(){
                    let date=new Date();
                    return date.getFullYear()-this.year;
                }
            }
            student1=new student("Riy",2014);
           document.getElementById("student1").innerHTML="My name is " + student1.name+" . Im born in " + student1.year+" and I am "+student1.age();
            student2 = new student("Roy", 2015);
                 document.getElementById("student2").innerHTML = "My name is " + student2.name + " . Im born in " + student2.year + " and I am " + student1.age();
        </script>
    </body>
</html>
