<html>
<body>
    <h2>Calculator Acp</h2>
    <p>This Calculator will show you the sum ,minus,multply and divide of 2 numbers</p>
    <p id="result of sum"></p>
    <p id="result of min"></p>
    <p id="result of mul"></p>
    <p id="result of div"></p>

    <script>
        var num1=4;
        var num2=2;
        var sum=num1+num2;
    var min = num1 - num2;
    var mul = num1 * num2;
    var div = num1 / num2;

    document.getElementById("result of sum").innerHTML="The sum of 4 and 2 : "+sum;
    document.getElementById("result of min").innerHTML = "The subtraction of 4 and 2 : " + min;
    document.getElementById("result of mul").innerHTML = "The multiplication of 4 and 2 : " + mul;
    document.getElementById("result of div").innerHTML = "The division of 4 and 2 : " + div;

    </script>



</body>
</html>
