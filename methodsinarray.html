<html>
    <body>
        <h2>Methods in Array</h2>
        <h2>join and pop</h2>
        <P>join method joins ther var </P>
        <p id="myjoin"></p>
      <p id="myfirstpop"></p>
      <p id="mysecondpop"></p>
      <script>
        var fruits=["apple","banana","mango","jackfruit"];
        document.getElementById("myjoin").innerHTML= fruits.join("*");
        document.getElementById("myfirstpop").innerHTML= fruits.pop();
        document.getElementById("myfirstpop").innerHTML = fruits;
      </script>
    </body>
</html>
