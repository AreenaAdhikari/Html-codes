<html>

<body>
    <h2>Methods in Array Acp</h2>
    <h2>join and pop acp</h2>
    <P>pop and join with numbers</P>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
 <script>
        var fruits = [1, 2 ,3,4,5,];

        document.getElementById("myjoin").innerHTML = fruits.join("*");

        document.getElementById("myfirstpop").innerHTML = fruits.pop();

        document.getElementById("myfirstpop").innerHTML =fruits;
 </script>
</body>
</html>
