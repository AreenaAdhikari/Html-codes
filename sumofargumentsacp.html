<html>

<body>

    <p>Calculating sum of arguments with help of the `arguments` object in JS</p>

    <p id="result"></p>

    <script>

        function calculateSum() {

            var sum = 0;

            for (var i = 0; i < arguments.length; i++) {

                sum += arguments[i];

            }

            return sum;

        }

        document.getElementById("result").innerHTML = calculateSum(4, 5, 6);

    </script>

</body>

</html>
